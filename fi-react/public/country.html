<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        .container
        {
            background-color: cadetblue;
        }
    </style>
</head>
<body onload="myfunction()">
    <div class="container">
        <div class="row" id="card">
            
        </div>
    </div>
    <script>
        function myfunction()
        {
           var output = fetch('https://raw.githubusercontent.com/rvsp/restcountries-json-data/master/res-countries.json')
            .then(response => response.json())
            .then(data => 
                { 
                    var country = data[0].name;
                    var flagURL = data[0].flag;
                    var capital = data[0].capital;
                    var region = data[0].region;
                    var countryCode = data[0].alpha2Code;
                    document.getElementById('card').innerHTML += '<div class="col-4"><div class="card" style="width: 18rem; background-image:linear-gradient(to right,burlywood,gray);color:white"><label class="card-text" style = "text-align:center;" >'+country+'</label><img class="card-img-top" src="'+flagURL+'" alt="Card image cap"><div class="card-body"><p class="card-text">Capital: '+capital+'</p><p class="card-text">Region: '+region+'</p><p class="card-text">Country Code: '+countryCode+'</p><a class="btn btn-primary" onclick=getWeather("'+capital+'")>Get Weather</a></div></div></div>';
                });
        }
    </script>

</body>
</html>
